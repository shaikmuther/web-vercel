<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .countdown {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="display-4">Coming Soon!</h1>
        <p class="lead">We are working hard to launch our website. Stay tuned!</p>
        <div class="countdown" id="countdown"></div>
        <div class="footer">
            <p><i class="fas fa-envelope"></i> <a href="mailto:info@easecommerz.com">info@easecommerz.com</a></p>
<!--             <p class="mt-4">Follow us on:</p>
            <a href="#" class="me-2"><i class="bi bi-facebook"></i> Facebook</a>
            <a href="#" class="me-2"><i class="bi bi-twitter"></i> Twitter</a>
            <a href="#"><i class="bi bi-instagram"></i> Instagram</a> -->
        </div>
    </div>

    <script>
        // Countdown timer
        const countdownDate = new Date("2024-11-30T00:00:00").getTime();

        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "We're live!";
            }
        }, 1000);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
